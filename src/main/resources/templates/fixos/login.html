<!DOCTYPE html>
<html lang="pt-br">

<head th:replace="fixos/layout :: head(~{ :: .titulo},~{})">
<meta charset="UTF-8">
<title class="titulo">Login</title>

</head>

<body>
<div class="container">

	<div class="d-flex flex-column justify-content-center align-items-center" style="height:100vh">
		<div class="card jef-card-cor d-flex flex-column  justify-content-center align-items-center p-2" style="box-shadow: 0 5px 5px rgb(0 0 0 / 40%)">
		<h1 class="text-light">Login</h1>
		<div class= "d-flex flex-row justify-content-center align-items-center p-4" >
				
			<form th:action="@{/login}" method="post" class="jef-border-right p-4 mr-4">
				<div class="d-flex flex-row no-gutters align-items-center p-2">
					<i class="fas fa-user p-2 fa-lg jef-icones-escuros"></i>
					 <input name="username" class="form-control p-2 jef-input-escuro" placeholder="Usuário"/>				 
				</div>
				
			 	<div class="d-flex flex-row no-gutters align-items-center p-2">
					<i class="fas fa-lock p-2 fa-lg jef-icones-escuros"></i>
					<input type="password" name="password" class="form-control p-2 jef-input-escuro" placeholder="Senha"/>			 
				</div>
				<div class="d-flex flex-row no-gutters align-items-center p-2">
					<input type="checkbox" id="remember-me" name="remember-me" /> 
					<label class="text-light m-0 pl-2" for="remember-me">Lembrar usuário?</label>
				</div>

					<div class="d-flex flex-row no-gutters justify-content-center align-items-center p-2 w-100">
			 		<button class="btn btn-outline-success btn-lg">Entrar</button>
			 	</div>
			  
			</form>
			<img class="w-10 align-self-center"		
				src="/imgs/ajvlogo.png"
				alt="logo" style="filter: blur(20px)" />	
		</div>
		</div>
	</div>
</div>

	<!-- script modal aviso customizado -->
	<th:block th:replace="fixos/componentes :: modal_aviso"></th:block>	
	<!-- scripts globais para o site -->
	<th:block th:replace="fixos/layout :: scripts"></th:block>
	
</body>
</html>
